<h2>Escoge tu Pokemon</h2>


<div class="row">
    <div class="col s12 m6 divItem">
        <div *ngFor="let item of items; let indice=index">            
            <button class="btn-pokemon" (click)="detailsPokemon(indice+1)">{{item.name}}</button>   
        </div>
    </div>
    <div  class="col s12 m6 divTable">
        <div>
            <table>
                <thead>
                    <tr>
                        <th><img [src] ="pokemon.imagen" alt=""></th>
                </thead>
                <tbody>
                    <tr>
                        <th>caracteristica 1</th>                    
                    </tr>
                    <tr>
                        <th>caracteristica 2</th>                    
                    </tr>
                    <tr>
                        <th>caracteristica 3</th>                    
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>    
</div>
