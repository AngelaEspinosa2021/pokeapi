<h2>Escoge tu Pokemon</h2>


<div class="row">
    <div class="col s12 m6 divItem">
        <div *ngFor="let item of items; let indice=index">            
            <button class="btn-pokemon" (click)="detailsPokemon(indice+1)">{{item.name}}</button>   
        </div>
    </div>
    <div  class="col s12 m6 divTable">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="2"><img [src] ="pokemon.image" alt=""></th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of pokemon.abilities">
                        <th class="fondo">Ability</th>
                        <th class="thAbility">{{item.ability.name}}</th>
                    </tr>                                      
                </tbody>
            </table>
        </div>        
    </div>    
</div>
